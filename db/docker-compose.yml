version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: db_infoboard
    environment:
      POSTGRES_USER: ib_admin
      POSTGRES_PASSWORD: ib_password!2024
      POSTGRES_DB: infoboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Mount init script
    networks:
      - infoboard_net

volumes:
  postgres_data:

networks:
  infoboard_net:
    driver: bridge